<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Edit Client</title>
  </head>
  <body>
    <div th:insert="fragments/header :: header"></div>
    <h1>Edit Client</h1>
    <th:block th:unless="${#lists.isEmpty(errors)}">
      <p>Please correct the following errors in your submission:</p>
      <ul>
        <th:block th:each="error : ${errors}">
          <li th:text="${error}"></li>
        </th:block>
      </ul>
    </th:block>
    <form action="/client/edit" method="POST">
      <input type="hidden" name="clientId" th:value="${client.clientId}"/>
      <br/>
      <label for="clientName">First Name:</label>
      <input type="text" name="clientName" th:value="${client.clientName}"/>
      <br/>
      <label for="websiteUri">Last Name:</label>
      <input type="text" name="websiteUri" th:value="${client.websiteUri}"/>
      <br/>
      <label for="phoneNumber">Email Address:</label>
      <input type="text" name="phoneNumber" th:value="${client.phoneNumber}"/>
      <br/>
      <label for="streetAddress">Street Address:</label>
      <input type="text" name="streetAddress" th:value="${client.streetAddress}"/>
      <br/>
      <label for="city">City:</label>
      <input type="text" name="city" th:value="${client.city}"/>
      <br/>
      <label for="state">State:</label>
      <input type="text" name="state" th:value="${client.state}"/>
      <br/>
      <label for="zipCode">Zip Code:</label>
      <input type="text" name="zipCode" th:value="${client.zipCode}"/>
      <br/>
      <label for="contacts">Contacts</label>
      <br>
      <select th:name="contacts" id="contacts" th:multiple="multiple" >
        <input th:name="newContacts" type="checkbox"
               th:each="contact : ${allContacts}" th:value="${contact.firstName} + ' ' + ${contact.lastName}"
                th:text="${contact.firstName} + ' ' + ${contact.lastName}"
                th:checked="${#lists.contains(currentContacts, contact)}">
      </select>
      <br/>
      <input type="submit" name="Submit" value="Submit"/>
    </form>
  </body>
</html>
