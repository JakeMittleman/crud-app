<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Create Client</title>
  </head>
  <body>
    <div th:insert="fragments/header :: header"></div>
    <h1>Create Client</h1>
    <th:block th:unless="${#lists.isEmpty(errors)}">
      <p>Please correct the following errors in your submission:</p>
      <ul>
        <th:block th:each="error : ${errors}">
          <li th:text="${error}"></li>
        </th:block>
      </ul>
    </th:block>
    <form action="/client/create" id="clientForm" method="POST">
      <br/>
      <label for="clientName">Client Name:</label>
      <input type="text" id="clientName" name="clientName" th:value="${client.clientName}"/>
      <p id="clientNameError" hidden></p>
      <br/>
      <label for="websiteUri">Website:</label>
      <input type="url" id="websiteUri" name="websiteUri" th:value="${client.websiteUri}"/>
      <p id="websiteUriError" hidden></p>
      <br/>
      <label for="phoneNumber">Phone Number (format ###-###-####):</label>
      <input type="text" id="phoneNumber" name="phoneNumber" th:value="${client.phoneNumber}"/>
      <p id="phoneNumberError" hidden></p>
      <br/>
      <label for="streetAddress">Street Address:</label>
      <input type="text" id="streetAddress" name="streetAddress" th:value="${client.streetAddress}"/>
      <p id="streetAddressError" hidden></p>
      <br/>
      <label for="city">City:</label>
      <input type="text" id="city" name="city" th:value="${client.city}"/>
      <p id="cityError" hidden></p>
      <br/>
      <label for="state">State:</label>
      <input type="text" id="state" name="state" th:value="${client.state}"/>
      <p id="stateError" hidden></p>
      <br/>
      <label for="zipCode">Zip Code:</label>
      <input type="text" id="zipCode" name="zipCode" pattern="[0-9]{5}"
             th:value="${client.zipCode}"/>
      <p id="zipCodeError" hidden></p>
      <br/>
      <input type="submit" name="Submit" value="Submit"/>
    </form>
    <script type="text/javascript" th:src="@{/js/client_form_validation.js}" defer></script>
  </body>
</html>
